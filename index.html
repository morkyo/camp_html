<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAMP03_task</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrap">
      <h1>―――― POKEMON SLOT ――――</h1>
      <div class="contents">
        <div class="main">
          <ul class="slot_disp">
            <li class="slot_disp01">
              <div class="dot01 default"></div>
              <div class="dot02"></div>
              <div class="dot03"></div>
              <div class="dot04"></div>
              <div class="dot05"></div>
            </li>
            <li class="slot_disp02">
              <div class="dot01 default"></div>
              <div class="dot02"></div>
              <div class="dot03"></div>
              <div class="dot04"></div>
              <div class="dot05"></div>
            </li>
            <li class="slot_disp03">
              <div class="dot01 default"></div>
              <div class="dot02"></div>
              <div class="dot03"></div>
              <div class="dot04"></div>
              <div class="dot05"></div>
            </li>
          </ul>
          <div class="slot_btn">
            <button class="slot_btn01" disabled="disabled"></button>
            <button class="slot_btn02" disabled="disabled"></button>
            <button class="slot_btn03" disabled="disabled"></button>
          </div>
        </div>
        <div class="sub">
          <div class="slot_count">
            <h2>COUNT</h2>
            <div class="slot_count_disp">0000</div>
          </div>
          <div class="slot_stts">
            スロットマシーンが ある!<br />あそびますか?
          </div>
          <div class="slot_btn_start_wrap">
            <button class="slot_btn_start">◀ START</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
